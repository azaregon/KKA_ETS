<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Request Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #map-container {
      width: 90%;
      height: 400px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .latlon-box {
      width: 90%;
      margin-top: 10px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .audio-section {
      width: 90%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 25px;
      padding: 20px;
      text-align: center;
    }

    .audio-section h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .record {
      background-color: #dc3545;
      color: white;
    }

    .record.recording {
      background-color: #ff5b5b;
      transform: scale(1.1);
    }

    #recordStatus {
      margin-top: 8px;
      font-weight: bold;
      color: #555;
    }

    #recordStatus.recording {
      color: #dc3545;
    }

    #recordStatus.stopped {
      color: #28a745;
    }

    audio {
      margin-top: 10px;
      width: 100%;
    }

    .upload-container {
      width: 90%;
      display: flex;
      justify-content: center;
      margin-top: 25px;
      margin-bottom: 30px;
    }

    .upload {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s ease-in-out, background-color 0.2s;
    }

    .upload:hover {
      background-color: #0069d9;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h2>üìç Need Help? Click on the Map</h2>

  <!-- Map -->
  <div id="map-container">
    <iframe src="/mapChoose"></iframe>
  </div>

  <!-- Lat / Lon Display -->
  <div class="latlon-box">
    Latitude: <span id="lat">-</span> | Longitude: <span id="lon">-</span>
  </div>

  <!-- Audio Recording Section -->
  <div class="audio-section">
    <h3>üé§ Describe the Patient‚Äôs Condition (optional)</h3>
    <div class="controls">
      <button id="recordBtn" class="record">üéôÔ∏è Hold to Record</button>
    </div>
    <div id="recordStatus">Not started</div>
    <audio id="audioPlayback" controls></audio>
  </div>

  <!-- Upload Button -->
  <div class="upload-container">
    <button id="uploadBtn" class="upload">‚¨ÜÔ∏è Upload / Submit Help</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let selectedLat = null;
    let selectedLon = null;

    const recordBtn = document.getElementById('recordBtn');
    const recordStatus = document.getElementById('recordStatus');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const latDisplay = document.getElementById('lat');
    const lonDisplay = document.getElementById('lon');

    // Listen to map clicks via postMessage
    window.addEventListener("message", (event) => {
      if (event.data.lat && event.data.lon) {
        selectedLat = event.data.lat;
        selectedLon = event.data.lon;
        latDisplay.textContent = selectedLat;
        lonDisplay.textContent = selectedLon;
      }
    });

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayback.src = url;
        uploadBtn.dataset.hasAudio = "true";
        recordStatus.textContent = "Recording stopped";
        recordStatus.className = "stopped";
      };

      mediaRecorder.start();
      recordBtn.classList.add("recording");
      recordStatus.textContent = "Recording...";
      recordStatus.className = "recording";
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        recordBtn.classList.remove("recording");
      }
    }

    // Push-to-talk (hold to record)
    recordBtn.addEventListener("mousedown", startRecording);
    recordBtn.addEventListener("mouseup", stopRecording);
    recordBtn.addEventListener("mouseleave", stopRecording);
    recordBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startRecording(); });
    recordBtn.addEventListener("touchend", (e) => { e.preventDefault(); stopRecording(); });

    // Upload logic
    uploadBtn.onclick = async () => {
      if (!selectedLat || !selectedLon) {
        alert("Please select a location on the map first!");
        return;
      }

      const formData = new FormData();
      formData.append("lat", selectedLat);
      formData.append("lon", selectedLon);

      if (uploadBtn.dataset.hasAudio === "true") {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        formData.append("audio", blob, "recording.webm");
      }

      try {
        const response = await fetch("/upload_help", {
          method: "POST",
          body: formData,
        });

        if (response.redirected) {
          window.location.href = response.url;
        } else {
          const data = await response.json();
          alert("‚úÖ Uploaded successfully!");
          console.log(data);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Upload failed: " + err.message);
      }
    };
  </script>

</body>
</html>
